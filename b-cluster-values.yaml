network:
  type: NodePort
  node_port:
    enabled: true
    port: 31117
  registration:
    ingress:
      tls: {}
      hosts: 
        - host: adjutant.openstack.svc.cluster.local
          port: 5050
          paths:
            - path: /
              pathType: Prefix
      enabled: true
      public: true
      classes:
        namespace: "nginx"
        cluster: "nginx-cluster"
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
        nginx.ingress.kubernetes.io/proxy-body-size: 300m
  external_policy_local: false



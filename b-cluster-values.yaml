        jobs:
          - adjutant-image-repo-sync
        services:
          - endpoint: node
            service: local_image_registry
  static:
    registration:
      jobs:
      services:
        - endpoint: internal
          service: oslo_db
        - endpoint: internal
          service: identity
    db_drop:
